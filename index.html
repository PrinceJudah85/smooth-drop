<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="smooth-drop.css" rel="stylesheet" type="text/css" />
    <script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
    <style type="text/css" media="screen">
      .container {
        width: auto;
        max-width: 680px;
        padding: 0 15px;
      }
      .page-header,
      .lead {
        text-align: center;
      }
      .btn-group {
        left: 50%;
        margin-left: -67px;
      }
    </style>
    <title>Bootstrap - Smooth Drop</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Smooth Drop</h1>
      </div>
      <p class="lead">A simple snippet of CSS that adds a smooth transition to <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a> drop-downs.</p>
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        See it in action <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="https://github.com/jasonmelgoza/smooth-drop">View on Github</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
